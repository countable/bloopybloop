<!DOCTYPE html>
<html>
  <head>
    <title>Touch Tracker Marker</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
<style type="text/css">
body { margin: 0px; overflow: hidden; }
canvas { border: 1px solid black; }
</style>

</head>
<body onload="ol()">

<canvas id="c"></canvas>

<script src="webgl-utils.js"></script>
<script src="webgl-lessons-helper.js"></script>
<script id="2d-vertex-shader" type="notjs">

  // an attribute will receive data from a buffer
  attribute vec4 a_position;

  // all shaders have a main function
  void main() {

    // gl_Position is a special variable a vertex shader
    // is responsible for setting
    gl_Position = a_position;
  }

</script>

<script id="2d-fragment-shader" type="notjs">

  // fragment shaders don't have a default precision so we need
  // to pick one. mediump is a good default
  precision mediump float;

  void main() {
    // gl_FragColor is a special variable a fragment shader
    // is responsible for setting
    gl_FragColor = vec4(1, 0, 0.5, 1); // return redish-purple
  }

</script>
<script src="graphics.js"></script>

<script type="text/javascript" src="touchy.js"></script>
<script type="text/javascript" src="shared.js"></script>
<script type="text/javascript" src="oscillator_sample.js"></script>
<script type="text/javascript" src="bloopybloop.js"></script>

</body>
</html>
